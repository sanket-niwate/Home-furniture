<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Website</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
      }

      header {
        background-color: #f2f2f2;
        padding: 20px 0;
      }

      nav {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      nav a {
        margin: 0 15px;
        text-decoration: none;
        color: #333;
        position: relative;
      }

      nav a::before,
      nav a::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 1px;
        background-color: #333;
        top: 50%;
        transform: translateY(-50%);
      }

      nav a::before {
        right: 100%;
        margin-right: 15px;
      }

      nav a::after {
        left: 100%;
        margin-left: 15px;
      }

      .banner {
        margin: 20px 0;
      }

      .services {
        text-align: center;
        margin: 20px 0;
      }

      .services img {
        max-width: 100%;
        height: auto;
        margin: 10px 0;
      }

      footer {
        background-color: #333;
        color: #fff;
        padding: 10px 0;
      }
    </style>
  </head>

  <body>
    <!-- Header Section -->
    <header>
      <img src="your-logo.jpg" alt="Logo" width="100" height="100" />
      <nav>
        <a
          href="#"
          style="
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            position: relative;
          "
          >Home</a
        >
        <a
          href="#"
          style="
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            position: relative;
          "
          >About us</a
        >
        <a
          href="#"
          style="
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            position: relative;
          "
          >Contact us</a
        >
        <a
          href="#"
          style="
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            position: relative;
          "
          >Login</a
        >
        <a
          href="#"
          style="
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            position: relative;
          "
          >Registration</a
        >
      </nav>
    </header>

    <!-- Banner Section -->
    <div class="banner">
      <img src="your-banner.jpg" alt="Banner" width="900" height="300" />
    </div>

    <!-- Services Section -->
    <section class="services" style="text-align: center; margin: 20px 0">
      <h2>Services</h2>
      <p>5 words description of your services</p>
      <img
        src="service-image1.jpg"
        alt="Service 1"
        style="max-width: 100%; height: auto; margin: 10px 0"
      />
      <p>Service 1 description goes here.</p>
      <img
        src="service-image2.jpg"
        alt="Service 2"
        style="max-width: 100%; height: auto; margin: 10px 0"
      />
      <p>Service 2 description goes here.</p>
      <img
        src="service-image3.jpg"
        alt="Service 3"
        style="max-width: 100%; height: auto; margin: 10px 0"
      />
      <p>Service 3 description goes here.</p>
    </section>

    <!-- Video Section -->
    <iframe
      width="900"
      height="300"
      src="https://www.youtube.com/embed/your-video-id"
      frameborder="0"
      allowfullscreen
    ></iframe>

    <!-- Footer Section -->
    <footer style="background-color: #333; color: #fff; padding: 10px 0">
      <strong
        >&copy; Copyright &#169; 2023 . All Rights Reserved by
        Brand-name</strong
      >
    </footer>
  </body>
</html>
